<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Chimplate</title>

	<link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico?v=2">

	<link rel="stylesheet" href="assets/styles/reset.css">
	<link rel="stylesheet/less" href="assets/styles/documentation.less">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

	<div id="ladybug-root"></div>

	<script type="text/template" id="partial-header">
		<header class="site-header cf">
			<div class="margins cf">
				<a href="#"><img class="pull-left" src="assets/images/chimplate-monograma.svg" width="65" alt="Chimplate"></a>

				<div class="actions pull-right">
					<a href="https://github.com/TheWebChimp/chimplate" class="button button-pill button-small button-icon"><i class="fa fa-github-alt"></i> Get it on GitHub</a>
				</div>
			</div>
		</header>
	</script>

	<script type="text/template" id="partial-footer">
		<footer class="site-footer cf">
			<div class="margins cf">
				<div class="actions pull-right">
					<a href="https://github.com/TheWebChimp" class="button button-link button-small">Made with <i class="fa fa-heart-o"></i> in WebChimp</a>
				</div>
			</div>
		</footer>
	</script>

	<script type="text/template" id="page-home">
		<%= app.partials.header() %>

		<div class="site-content">

			<section class="block block-hero">
				<div class="hero-wrapper">
					<object id="chimplate-logo-stroke" type="image/svg+xml" data="assets/images/chimplate-logo2.svg" width="100%"></object>
					<object id="chimplate-logo-fill" class="animable" type="image/svg+xml" data="assets/images/chimplate-logo.svg?v=1" width="100%"></object>
				</div>
			</section>

			<section class="block block-intro">
				<div class="inner">
					<div class="margins">
						<div class="the-content text-center">
							<h2 class="block-title">What is this?</h2>
							<p><strong>Chimplate</strong> is the CSS Framework of Chimp.</p>
							<p>Back in the days, we were working with Bootstrap like anybody else. The problem was, everything looked the same. Sure, there are tons of themes, but we always felt different. So, we created our own Framework.</p>

							<h3>Take a look at all this sweetness:</h3>

							<div class="row row-md">
								<div class="col col-md-4">
									<div class="documentation-block">
										<a href="#/grid"><img class="img-responsive" src="assets/images/card-grid.png" alt="The Grid"></a>
										<h4><a href="#/grid">The grid</a></h4>
										<p>Flexible and responsibe grid.</p>
									</div>
								</div>

								<div class="col col-md-4">
									<div class="documentation-block">
										<a href="#/tables"><img class="img-responsive" src="assets/images/card-tables.png" alt="Tables"></a>
										<h4><a href="#/tables">Tables</a></h4>
										<p>In all flavors, normal, stripped, zebra, you name it.</p>
									</div>
								</div>

								<div class="col col-md-4">
									<div class="documentation-block">
										<a href="#/buttons"><img class="img-responsive" src="assets/images/card-buttons.png" alt="Buttons"></a>
										<h4><a href="#/buttons">Buttons</a></h4>
										<p>Tasty tasty buttons.</p>
									</div>
								</div>

								<div class="col col-md-4">
									<div class="documentation-block">
										<a href="#/forms"><img class="img-responsive" src="assets/images/card-forms.png" alt="Forms"></a>
										<h4><a href="#/forms">Forms</a></h4>
										<p>Form styles ready to be deployed in your project.</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>

		</div>

		<%= app.partials.footer() %>
	</script>

	<script type="text/template" id="page-other">
		<%= app.partials.header() %>

		<div class="site-content">

			<section class="block block-intro">
				<div class="inner">
					<div class="margins">
						<div class="the-content text-center">
							<h2 class="block-title">This is other page</h2>
							<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Neque, quibusdam? Quos aspernatur, neque repellendus, rem fuga provident laudantium pariatur illum velit at voluptatum dolore voluptates quis rerum quam consequuntur mollitia quo blanditiis quidem amet asperiores!</p>
							<p>Dolore quia, iusto ea minus numquam cumque pariatur temporibus quod eveniet officia, aspernatur vero. Commodi minus laudantium itaque alias facilis, veniam corporis laborum facere, nemo in tempora quia, accusantium ducimus eaque minima placeat cumque repudiandae.</p>
							<p>Excepturi atque voluptates eaque laudantium impedit est sint, dolore ea quis, repellat modi ducimus eum aut. Nostrum itaque nam ex doloribus fugit neque beatae odio, similique maiores iure, quidem! Officiis, aspernatur animi magni esse voluptatum.</p>
						</div>
					</div>
				</div>
			</section>

		</div>

		<%= app.partials.footer() %>
	</script>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vivus/0.4.0/vivus.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.0/velocity.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.0/velocity.ui.min.js"></script>
	<script type="text/javascript" src="assets/scripts/ladybug2.js"></script>
	<script type="text/javascript" src="assets/scripts/documentation.js"></script>
</body>
</html>
